<h1>Products</h1>
<table>
  <thead>
    <tr>
      <th>ID#</th>
      <th>designer name</th>
      <th>product name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th>{{product.id}}</th>
      <th>{{product.designerName}}</th>
      <th>{{product.productName}}</th>
      <th>{{product.price | currency}}</th>
    </tr>
  </tbody>
</table>
